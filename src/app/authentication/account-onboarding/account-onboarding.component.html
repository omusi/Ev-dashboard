<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black">
    <div class="container">
      <div class="col-md-6 ms-auto me-auto">
        <form class="form" [formGroup]="formGroup" (ngSubmit)="navigate()">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-primary text-center h-25">
              <h4 class="card-title text-center">Open e-Mobility - Account Onboarding</h4>
            </div>
            <div class="card-body">
              <span *ngIf="!onboardingHasBeenDone" class="bmd-form-group">
                You have been invited to onboard your company as an account connected to the Open e-Mobility platform.<br/>
                <br/>
                Click the link below to proceed.
              </span>
              <span *ngIf="onboardingHasBeenDone" class="bmd-form-group">
                Congratulation!<br/>
                <br/>
                The onboarding of your account has been completed.
              </span>
            </div>
            <div *ngIf="!onboardingHasBeenDone" class="card-footer justify-content-center mb-4">
              <button mat-button type="submit">Proceed</button>
            </div>
            <div *ngIf="onboardingHasBeenDone" class="card-footer justify-content-center mb-4">
              <button mat-button type="submit">Navigate to the e-Mobility Dashboard</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
