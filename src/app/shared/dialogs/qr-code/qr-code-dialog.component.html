<div class="main-content vw-90 qrcode-dialog-size">
  <div class="card">
    <div class="card-header card-header-tabs card-header-primary">
      <div class="nav-tabs-navigation">
        <h4 class="nav-tabs-title">{{title}}</h4>
        <ul class="nav nav-tabs" data-tabs="tabs">
          <span class="toolbar-spacer"></span>
          <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
          </button>
        </ul>
      </div>
    </div>
    <div class="card-body" >
      <div class="qrcode">
        <img [src]="qrCode"/>
      </div>
      <div class="text-center">
        {{title}}
      </div>
    </div>
    <div class="card-footer justify-content-end row">
      <button mat-raised-button color="primary" (click)="download()"
          class="col-md-auto mb-2 me-0 me-md-2">
        {{"general.download" | translate}}
      </button>
      <button mat-raised-button (click)="cancel()"
          class="col-md-auto mb-2 me-0 me-md-2">
        {{"general.cancel" | translate}}
      </button>
    </div>
  </div>
</div>
