<div *ngIf="transaction" class="main-content vw-90 vh-90 transaction-dialog-size">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info mat-tabs-with-close-action">
      <mat-tab>
        <ng-template mat-tab-label>
          <span>{{transaction.chargeBoxID}} -
            {{transaction.connectorId | appConnectorId}} - {{transaction.id}} {{transaction?.stop?.reason ? '- ' + transaction?.stop?.reason : ''}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content pt-0">
          <div class="tab-content">
            <!-- Transaction -->
            <app-transaction-header [transaction]="transaction" [loggedUserImage]="loggedUserImage" [carImage]="carImage"></app-transaction-header>
            <!-- Chart -->
            <app-transaction-chart #chartConsumption [transaction]="transaction" [transactionId]="transaction.id" [inDialog]="inDialog" class="w-100" ratio="3"></app-transaction-chart>
          </div>
        </div>
      </mat-tab>
      <mat-tab *ngIf="showPricingDetail">
        <ng-template mat-tab-label>
          <mat-icon>money</mat-icon>
          <span>{{'general.menu.pricing' | translate}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content pt-0">
          <div class="tab-content">
            <!-- Transaction -->
            <app-transaction-header [transaction]="transaction" [loggedUserImage]="loggedUserImage" [carImage]="carImage"></app-transaction-header>
            <!-- Pricing -->
            <app-transaction-pricing [transaction]="transaction" class="w-100"></app-transaction-pricing>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="tabs-actions">
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
