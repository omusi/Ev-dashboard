<h2 mat-dialog-title class="dialog-title">{{title | translate}}</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-12" [innerHTML]="message | translate">
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end row">
  <button *ngFor="let button of buttons" mat-raised-button class="col-12 col-md-auto mb-2 me-0"
      (click)="close(button.id)" [color]="button.color">
    {{button.name | translate}}
  </button>
</mat-dialog-actions>
