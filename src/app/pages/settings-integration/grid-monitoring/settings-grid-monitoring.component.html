<div *ngIf="!isActive" class="card" >
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <mat-icon>info</mat-icon>
    </div>
    <h3 class="card-title">{{'settings.information' | translate}}</h3>
  </div>
  <div class="card-body">
    <span [innerHtml]="'settings.grid_monitoring.description' | translate"></span><br><br>
    {{'settings.activation_contact_msg' | translate}}
  </div>
</div>
<div *ngIf="isActive" class="settings-table">
  <form class="form h-100" [formGroup]="formGroup">
    <div class="mat-toolbar-row mat-toolbar-settings row m-0">
      <button mat-raised-button color="warn" (click)="save()"
          class="col-md-auto mb-2"
          [disabled]="!formGroup.valid || !formGroup.dirty">
        <mat-icon>save</mat-icon>
        <span>{{'general.save' | translate}}</span>
      </button>
    </div>
    <!-- Connections -->
    <div class="card grid-monitoring-settings-connectors">
      <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
          <mat-icon>remove_red_eye</mat-icon>
        </div>
        <h3 class="card-title">{{'settings.grid_monitoring.connection.title' | translate}}</h3>
      </div>
      <div class="card-body">
        <app-table [dataSource]="settingsGridMonitoringConnectionTableDataSource"></app-table>
      </div>
    </div>
  </form>
</div>
