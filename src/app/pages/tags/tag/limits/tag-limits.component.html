<div>
  <form class="form" [formGroup]="formGroup">
    <div class="row align-items-center">
      <div class="col-md-3 mb-3 pricing-dimension">
        <mat-slide-toggle (change)="toggleLimitKwh($event)" [formControl]="limitKwhEnabled">
          {{'tags.limits_energy' | translate}}
        </mat-slide-toggle>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <input matInput type="text" placeholder="{{'tags.limits_kwh' | translate}}" [formControl]="limitKwh" required/>
          <mat-error *ngIf="limitKwh?.errors?.required">{{'general.mandatory_field' | translate}}</mat-error>
          <mat-error *ngIf="limitKwh?.errors?.pattern">{{'general.error_number_pattern' | translate}}</mat-error>
          <mat-error *ngIf="limitKwh?.errors?.min">{{'general.error_min_value' | translate:{value: 1} }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <input matInput type="text" placeholder="{{'tags.limits_consumed_kwh' | translate}}" [formControl]="limitKwhConsumed" required/>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <button mat-raised-button class="col-12 col-md-auto"
            color="primary" *ngIf="this.dialogMode !== this.DialogMode.VIEW" [disabled]="!limitKwhEnabled.value" (click)="resetLimitKwh()">
          <mat-icon>lock_reset</mat-icon>
          <span>{{'general.reset' | translate}}</span>
        </button>
      </div>
    </div>
  </form>
</div>
