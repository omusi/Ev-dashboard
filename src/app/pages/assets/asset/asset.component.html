<div class="main-content vh-lg-60 vw-lg-80 vh-xl-40 vw-xxl-60 vh-3xl-35 vw-3xl-35">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info mat-tabs-with-actions">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>portrait</mat-icon>
          <span>{{'asset.title' | translate}} - {{formGroup.controls['name'].value}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content align-items-end">
          <app-asset-main #assetMainComponent [formGroup]="formGroup" [asset]="asset" [readOnly]="readOnly"></app-asset-main>
        </div>
      </mat-tab>
      <mat-tab *ngIf="!readOnly">
        <ng-template mat-tab-label>
          <mat-icon>link</mat-icon>
          <span>{{'assets.dialog_tabs.connection' | translate}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content align-items-end">
          <app-asset-connection [formGroup]="formGroup" [asset]="asset" [readOnly]="readOnly"></app-asset-connection>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="tabs-actions">
      <button mat-button *ngIf="!readOnly" (click)="saveAsset(formGroup.value)"
        [disabled]="!formGroup.valid || !formGroup.dirty">
        <mat-icon>save</mat-icon>
        <span>{{'general.save' | translate}}</span>
      </button>
      <button mat-icon-button *ngIf="dialogRef" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
