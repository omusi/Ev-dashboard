<form class="form" [formGroup]="formGroup" height="100%">
  <div class="mat-toolbar-row left-actions row m-0">
    <button mat-raised-button color="warn" (click)="save(formGroup.value)"
        class="col-md-auto col-12 mb-2"
        [disabled]="!formGroup.valid || !formGroup.dirty">
      <mat-icon>save</mat-icon>
      <span>{{'general.save' | translate}}</span>
    </button>
  </div>
  <app-settings-crypto-key *ngIf="cryptoSettings?.crypto" [cryptoSettings]="cryptoSettings" [formGroup]="formGroup">
  </app-settings-crypto-key>
</form>
