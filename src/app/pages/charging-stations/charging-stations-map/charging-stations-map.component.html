<div class="h-100 w-100 overflow-hidden">
  <div class="row">
    <div class="col-auto me-auto">
      <button mat-raised-button color="primary" (click)="resetZoom()" [disabled]="chargingStations?.length === 0"
        [title]="'chargers.map.reset_zoom' | translate">
        <mat-icon>cancel</mat-icon>
        <span>{{'chargers.map.reset_zoom' | translate}}</span>
      </button>
    </div>
    <div class="col-auto">
      <app-refresh [loading]="loading" color="primary" [autoRefreshInitialValue]="false" (refresh)="loadMapData(false)" (autoRefresh)="loadMapData(true)">
      </app-refresh>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <mat-form-field>
        <input appAutofocus autocomplete="off" #searchInput [placeholder]="'general.search' | translate" matInput>
        <button mat-icon-button matSuffix (click)="resetSearchFilter()" aria-label="Clear">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <google-map width="100%" height="90%" [options]="mapOptions" [center]="center" [zoom]="zoom" (zoomChanged)="zoomChanged()">
  </google-map>
</div>
