<div class="row">
  <div class="col-sm-12 col-md-9 col-lg-10">
    <div class="form-group">
      <mat-form-field>
        <input matInput appAutofocus [formControl]="url" placeholder="{{'chargers.charger_url' | translate}}"
          type="text" required>
          <mat-error *ngIf="url.errors?.required">{{"general.mandatory_field" | translate}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="col-sm-12 col-md-3 col-lg-2 mb-2" color="primary" (click)="updateFirmware()"
    [disabled]="!formGroup.valid || !formGroup.dirty">
    <mat-icon>system_update_alt</mat-icon>
    <span>{{'chargers.button_update_firmware' | translate}}</span>
  </button>
</div>
